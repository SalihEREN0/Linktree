<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balant覺lar覺m</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			min-height: 100vh;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.container {
			max-width: 680px;
			width: 100%;
		}

		.profile {
			text-align: center;
			margin-bottom: 40px;
			animation: fadeIn 0.6s ease-out;
		}

		.profile-img {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			border: 4px solid rgba(255, 255, 255, 0.3);
			margin-bottom: 20px;
			object-fit: cover;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
		}

		.profile h1 {
			color: white;
			font-size: 32px;
			margin-bottom: 10px;
			font-weight: 700;
		}

		.profile p {
			color: rgba(255, 255, 255, 0.9);
			font-size: 16px;
		}

		.links {
			display: flex;
			flex-direction: column;
			gap: 16px;
		}

		.link-card {
			position: relative;
			overflow: hidden;
			border-radius: 16px;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			animation: slideUp 0.6s ease-out backwards;
			cursor: pointer;
		}

		.link-card:nth-child(1) {
			animation-delay: 0.1s;
		}

		.link-card:nth-child(2) {
			animation-delay: 0.2s;
		}

		.link-card:nth-child(3) {
			animation-delay: 0.3s;
		}

		.link-card:nth-child(4) {
			animation-delay: 0.4s;
		}

		.link-card:nth-child(5) {
			animation-delay: 0.5s;
		}

		.link-card:hover {
			transform: translateY(-4px);
			box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
		}

		.link-card a {
			display: flex;
			align-items: center;
			padding: 20px 24px;
			text-decoration: none;
			color: white;
			position: relative;
			z-index: 1;
		}

		.link-icon {
			width: 32px;
			height: 32px;
			margin-right: 16px;
			flex-shrink: 0;
		}

		.link-content {
			flex: 1;
		}

		.link-title {
			font-size: 18px;
			font-weight: 600;
			margin-bottom: 4px;
		}

		.link-subtitle {
			font-size: 14px;
			opacity: 0.9;
		}

		/* Letterboxd Tema */
		.letterboxd {
			background: linear-gradient(135deg, #ff8000 0%, #d85100 100%);
		}

		.letterboxd::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: left 0.5s;
		}

		.letterboxd:hover::before {
			left: 100%;
		}

		/* Instagram Tema */
		.instagram {
			background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
		}

		.instagram::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: left 0.5s;
		}

		.instagram:hover::before {
			left: 100%;
		}

		/* Spotify Tema */
		.spotify {
			background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
		}

		.spotify::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: left 0.5s;
		}

		.spotify:hover::before {
			left: 100%;
		}

		/* GitHub Tema */
		.github {
			background: linear-gradient(135deg, #24292e 0%, #0d1117 100%);
		}

		.github::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
			transition: left 0.5s;
		}

		.github:hover::before {
			left: 100%;
		}

		/* Google Maps Tema */
		.maps {
			background: linear-gradient(135deg, #4285f4 0%, #34a853 50%, #fbbc05 75%, #ea4335 100%);
		}

		.maps::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: left 0.5s;
		}

		.maps:hover::before {
			left: 100%;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@media (max-width: 480px) {
			.profile h1 {
				font-size: 24px;
			}

			.link-title {
				font-size: 16px;
			}

			.link-subtitle {
				font-size: 13px;
			}
		}
	</style>
</head>
